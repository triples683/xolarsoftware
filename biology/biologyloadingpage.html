<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loading...</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: #0f0;
      overflow: hidden;
    }

    .loading-img {
      width: 400px;
      height: auto;
      animation: pulse 2s infinite ease-in-out;
    }

    .loading-text {
      margin-top: 20px;
      font-size: 1.5rem;
      letter-spacing: 2px;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 0.6;
        transform: scale(1);
      }
      50% {
        opacity: 1;
        transform: scale(1.1);
      }
    }
  </style>
</head>
<body>
  <img src="bios.png" alt="Loading Animation" class="loading-img" />
  <div class="loading-text"></div>
</body>
</html>
