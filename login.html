<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body>
  <h2>Login</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <button type="submit">Login</button>
  </form>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBKUPEX__dNaTVFPKSuLiJb1gNHiWDmar8",
      authDomain: "xolarsoftware-114d5.firebaseapp.com",
      projectId: "xolarsoftware-114d5",
      storageBucket: "xolarsoftware-114d5.appspot.com",
      messagingSenderId: "720289542561",
      appId: "1:720289542561:web:98747a2d761b0cdca29be0"
    };
    firebase.initializeApp(firebaseConfig);

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await firebase.auth().signInWithEmailAndPassword(email, password);
        window.location.href = "dashboard.html";
      } catch (error) {
        alert(error.message);
      }
    });
  </script>
</body>
</html>
