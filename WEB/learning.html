<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Glowing Buttons</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --bg-color: #161616c0;
      --menu-bg: #1a1a1a81;
      --text-color: #fff;
      --accent-color: #07f499;
    }

    html, body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
background: linear-gradient(-35deg, #4211c9,rgb(33, 167, 129), #0000002c, #c40089);
      
      background-size: 400% 400%;
      animation: gradientMotion 15s ease infinite;
      overflow-x: hidden;
      overflow-y: auto;
      min-height: 100vh;
      font-family: sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.5s, color 0.5s;
    }

    @keyframes gradientMotion {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 3rem;
      padding: 4rem;
      width: 100%;
      max-width: 1200px;
    }

    .btn {
      padding: 25px 40px;
      font-size: 1.3rem;
      border: none;
      outline: none;
      color: var(--text-color);
      cursor: pointer;
      position: relative;
      z-index: 0;
      border-radius: 12px;
      text-align: center;
      text-decoration: none;
      transition: transform 0.2s ease;
      min-width: 220px;
    }

    .btn i {
      margin-right: 10px;
    }

    .btn::after {
      content: "";
      z-index: -1;
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #25252560;
      left: 0;
      top: 0;
      border-radius: 10px;
    }

    .btn::before {
      content: "";
      background: linear-gradient(
        45deg,
        #FF0000, #FF7300, #FFFB00, #48FF00,
        #00FFD5, #002BFF, #FF00C8, #FF0000
      );
      position: absolute;
      top: -2px;
      left: -2px;
      background-size: 600%;
      z-index: -1;
      width: calc(100% + 4px);
      height:  calc(100% + 4px);
      filter: blur(8px);
      animation: glowing 20s linear infinite;
      transition: opacity .3s ease-in-out;
      border-radius: 10px;
      opacity: 0;
    }

    @keyframes glowing {
      0% {background-position: 0 0;}
      50% {background-position: 400% 0;}
      100% {background-position: 0 0;}
    }

    .btn:hover::before {
      opacity: 1;
    }

    .btn:active::after {
      background: transparent;
    }

    .btn:active {
      color: #09755e;
      font-weight: bold;
    }

    .btn:hover {
      transform: scale(1.08);
    }

    .btn[title] {
      position: relative;
    }

    .btn[title]:hover::after {
      content: attr(title);
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      background: #5f4b4b;
      color: #fff;
      padding: 5px 10px;
      font-size: 0.8rem;
      white-space: nowrap;
      border-radius: 5px;
      opacity: 0.85;
    }

    .mobile-header {
      position: fixed;
      top: 0;
      right: 0;
      padding: 1rem;
      z-index: 9999;
      display: flex;
      justify-content: flex-end;
      width: 100%;
      background-color: var(--menu-bg);
    }

    .hamburger {
      width: 40px;
      height: 30px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
    }

    .bar {
      height: 6px;
      background-color: var(--accent-color);
      border-radius: 3px;
      transition: 0.3s;
    }

    .hamburger.open .bar:nth-child(1) {
      transform: rotate(45deg) translate(6px, 6px);
    }

    .hamburger.open .bar:nth-child(2) {
      opacity: 0;
    }

    .hamburger.open .bar:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
    }

    .mobile-menu {
      position: fixed;
      top: 60px;
      right: 0;
      width: 200px;
      background-color: var(--menu-bg);
      color: var(--text-color);
      display: none;
      flex-direction: column;
      padding: 1rem;
      z-index: 9998;
    }

    .mobile-menu a {
      color: var(--accent-color);
      text-decoration: none;
      margin: 10px 0;
      font-size: 18px;
    }

    .mobile-menu.active {
      display: flex;
    }
  </style>
</head>
<body>
  <div class="mobile-header">
    <div class="hamburger" onclick="toggleMenu(this)">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
  </div>

  <div class="mobile-menu" id="mobileMenu">
    <a href="#home">Home</a>
    <a href="#features">Features</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </div>

  <div class="button-container">
    <a href="file:///C:/Users/PROACT%20HP/Desktop/WEB/biology/BIOLOGY.html" class="btn" title="BIOS IS LIFE!"><i class="fas fa-tachometer-alt"></i>BIOLOGY</a>
    <a href="#" class="btn" title="Open Settings"><i class=""></i>CHEMISTRY</a>
    <a href="#" class="btn" title="View Profile"><i class="fas fa-user"></i>PHYSICS</a>
    <a href="#" class="btn" title="Check Messages"><i class="fas fa-envelope"></i>HISTORY</a>
    <a href="#" class="btn" title="Notifications"><i class="fas fa-bell"></i>ENGLISH</a>
    <a href="#" class="btn" title="Browse Files"><i class="fas fa-folder-open"></i>COMPUTER SCIENCE</a>
    <a href="#" class="btn" title="Help Center"><i class="fas fa-question-circle"></i>MATH</a>
    <a href="#" class="btn" title="Log Out"><i class="fas fa-sign-out-alt"></i>Link 8</a>
  </div>

  <script>
    function toggleMenu(hamburger) {
      hamburger.classList.toggle('open');
      const menu = document.getElementById('mobileMenu');
      menu.classList.toggle('active');
    }
  </script>
</body>
</html>
