<!-- Floating AI Button -->
<style>
  #xena-ai-widget {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 9999;
  }

  #xena-toggle-btn {
    width: 60px;
    height: 60px;
    background: linear-gradient(135deg, #4a90e2, #6bff7f);
    border-radius: 50%;
    border: none;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    cursor: pointer;
    color: white;
    font-size: 28px;
  }

  #xena-frame {
    position: fixed;
    bottom: 67px;
    right: 20px;
    width: 400px;
    height: 600px;
    border: none;
    border-radius: 12px;
    display: none;
    z-index: 9998;
    box-shadow: 0 10px 20px rgba(0,0,0,0.5);
  }

  @media screen and (max-width: 480px) {
    #xena-frame {
      width: 90%;
      height: 80%;
      right: 5%;
    }
  }
</style>

<div id="xena-ai-widget">
  <button id="xena-toggle-btn">ðŸ¤–</button>
</div>
<iframe id="xena-frame" src="xena.html" allow="clipboard-write"></iframe>

<script>
  const toggleBtn = document.getElementById("xena-toggle-btn");
  const iframe = document.getElementById("xena-frame");

  toggleBtn.addEventListener("click", () => {
    iframe.style.display = iframe.style.display === "block" ? "none" : "block";
  });
</script>
