<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Styled Buttons with Icons</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">

  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Lato', sans-serif;
    }

    body {
      background-color: #3d3b3b;
    }

    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 100px 20px;
      justify-content: center;
      text-align: center;
      gap: 30px;
      background-color: #303030;
      background-image: radial-gradient(#06ff8f 0.75px, transparent 0.75px),
        radial-gradient(#06ff8f 0.75px, #303030 0.75px);
      background-size: 30px 30px;
      background-position: 0 0, 15px 15px;
    }

    header h1 {
      color: #fff;
      font-weight: 900;
      font-size: 36px;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
      justify-content: center;
      margin-top: 10px;
    }

    .buttons button {
      border: none;
      padding: 20px 30px;
      min-width: 180px;
      border-radius: 12px;
      background-color: #777;
      color: #fff;
      cursor: pointer;
      font-size: 20px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .buttons button i {
      font-size: 24px;
    }

    .buttons button:hover {
      background-color: #21b472;
      transform: scale(1.05);
    }

    .buttons button.see-all {
      background-color: #21b472;
    }

    @media screen and (max-width: 576px) {
      .buttons button {
        min-width: 100%;
        font-size: 18px;
        padding: 18px;
      }

      .buttons {
        gap: 30px;
      }

      .buttons button i {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>0-LEVEL</h1>
    <div class="buttons">
      <button><i class="fas fa-play"></i> BIOLOGY</button>
      <button><i class="fas fa-compass"></i> CHEMISTRY</button>
      <button class="see-all"><i class="fas fa-list"></i> PHYSICS</button>
      <button><i class="fas fa-book-reader"></i> MATH</button>
      <button><i class="fas fa-tools"></i> HISTORY</button>
      <button><i class="fas fa-user-friends"></i> COMPUTER SCIENCE</button>
      <button><i class="fas fa-seedling"></i> Grow</button>
      <button><i class="fas fa-users"></i> Join</button>
      <button><i class="fas fa-ellipsis-h"></i> More</button>
    </div>
  </header>

</body>
</html>
